<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Engine</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="w-full bg-white dark:bg-gray-800 shadow">
        <div class="max-w-5xl mx-auto flex items-center justify-between py-4 px-4">
            <a href="/" class="flex items-center">
                <span class="text-2xl font-bold text-blue-600">Search Engine</span>
            </a>
        </div>
    </nav>

    <main class="flex-1 w-full max-w-5xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="w-full bg-white dark:bg-gray-800 py-4 mt-8 shadow-inner">
        <div class="max-w-5xl mx-auto text-center text-gray-500 dark:text-gray-400">
            <span>Search Engine</span>
        </div>
    </footer>

</body>
</html>
